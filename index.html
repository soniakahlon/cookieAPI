<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Cookie Recipe Finder</title>
	<link rel="stylesheet" href="index.css">
	<link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Caudex|Concert+One|Marcellus+SC|Playfair+Display+SC|Poiret+One|Ubuntu"
	 rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous">
	</script>
</head>

<body>
	<div class="container">
		<h1>Cookie Recipe Finder</h1>
		<h3>Search For a Cookie Recipe Based on Preferred Ingredient.</h3>
		<div class="form">
			<img src="https://uploads.codesandbox.io/uploads/user/7b2eda95-3c1e-43cb-8c4e-94fb1dce01d2/sAen-chocchunk.png" class="chocchunkpic">
        <form id="js-form">
            <label for="search-term"  class="entry">Search by Ingredient(s) ex.apple, peppermint, almond</label>
            <input type="text" name="search-term" id="js-search-term"  placeholder="ex.hazelnut,chocolate" required><br>
            <label for="max-results" class="entry">How many recipes to you want to see?</label>
            <input type="number" name="max-results" id="js-max-results" value="10"><br>
            <label for  class="entry" ="max-results">What is the maximum number of ingredients you want to use?</label>
            <input type="number" class="entry" name="max-ingr" id="js-max-ingr" value="10"><br>
            <label for="exclu" class="entry">Do you want to exclude any ingredients? </label>
            <input type="text" name="exclu" id="js-exclu-ingr" placeholder='Any allergies or other dietary restrictions'>

            <!--h4>Do you want it.....</h4>
          <div class="free">
			  <label for="sugar-conscious">Sugar-concious?</label><input id="js-sugar" value="sugar-conscious" type="checkbox" name="sugar">
          </div-->

		    <input type="submit" class="findrecipes" value="Find me recipes">
        </form>
        </div>

        <p id="js-error-message" class="error-message"></p>
        <section id="results" class="hidden">
		<h2>Search results</h2>
      	<ul id="results-list">
          </ul>
        </section>

    </div>
    <script src="index.js"></script>
</body>
</html>
